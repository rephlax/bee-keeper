<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles.css" />
		<title>Lottie's Bees - Natural Honey & Beekeeping</title>
	</head>
	<body>
		<div id="app">
			<!-- Simplified header -->
			<header id="main-header">
				<div class="header-content">
					<img class="logo" alt="Lottie's Bees logo" src="./public/bees.svg" />
					<nav class="main-nav">
						<ul class="nav-list">
							<li><a href="#about" class="nav-link">About</a></li>
							<li><a href="#hive" class="nav-link">Hive</a></li>
							<li><a href="#explore" class="nav-link">Explore</a></li>
							<li><a href="#contact" class="nav-link">Contact</a></li>
						</ul>
					</nav>
				</div>
			</header>

			<main>
				<!-- Modern hero section -->
				<section class="hero">
					<div class="hero-background">
						<img
							src="./public/bees-hero.png"
							alt="Lottie with bees in the garden"
							class="hero-image"
						/>
						<div class="hero-overlay"></div>
					</div>

					<div class="hero-content">
						<div class="hero-text">
							<h1 class="hero-title">
								<span class="hero-title-small">Welcome to</span>
								<span class="hero-title-main">Lottie's Bees</span>
							</h1>
							<p class="hero-description">
								Discover the sweet world of sustainable beekeeping. From our
								family hives to your table, experience pure, raw honey crafted
								by nature and nurtured with love.
							</p>
							<div class="hero-actions">
								<button class="btn btn-primary">Explore Our Honey</button>
								<button class="btn btn-secondary">Book a Hive Tour</button>
							</div>
						</div>
					</div>

					<!-- Decorative hexagon pattern -->
					<div class="hex-pattern"></div>
				</section>

				<!-- Rest of the sections -->
				<section id="about" class="section">
					<div class="container">
						<h2>About Our Bees</h2>
						<!-- Content here -->
					</div>
				</section>

				<section id="hive" class="section">
					<div class="container">
						<h2>The Hive</h2>
						<!-- Content here -->
					</div>
				</section>

				<section id="explore" class="section">
					<div class="container">
						<h2>Explore</h2>
						<!-- Honey comb area with different pictures -->
					</div>
				</section>
			</main>

			<footer>
				<!-- Footer content -->
			</footer>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
